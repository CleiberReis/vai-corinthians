  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      // Initialize all elements with carousel class.
      const carousels = bulmaCarousel.attach('#carousel-galeria', {
        initialSlide: 0,
        slidesToScroll: 1,
        slidesToShow: 1,
        autoplay: true,
        autoplaySpeed: 5000,
        pauseOnHover: true,
        navigation: true,
        navigationKeys: true,
        loop: true,
        breakpoint: [{
          changePoint: 480,
          slidesToShow: 1,
          slidesToScroll: 1
        }, {
          changePoint: 640,
          slidesToShow: 1,
          slidesToScroll: 1
        }, {
          changePoint: 768,
          slidesToShow: 1,
          slidesToScroll: 1
        }]
      });

      // Loop on each carousel initialized
      for (var i = 0; i < carousels.length; i++) {
        // Add listener to  event
        carousels[i].on('show',function(){
            $("img").addClass("img-zoom");
          })
      }

    });
  </script>
  <script src="./assets/js/bundle.js"></script>
